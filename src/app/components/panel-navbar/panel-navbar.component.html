<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">HogarCompartido</a>
    <fa-icon [icon]="faBell" size="lg" class="bell-icon-style"></fa-icon>
    <div
      class="offcanvas offcanvas-start text-bg-dark d-flex flex-column"
      tabindex="-1"
      id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel"
    >
      <div class="offcanvas-header border-bottom">
        <div class="mb-auto p-3">
          <div class="dropdown">
            <a
              class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
              href="#"
              id="dropdownUser2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt=""
                width="32"
                height="32"
                class="rounded-circle me-2"
              />
              Pedro Martínez
            </a>
            <ul
              class="dropdown-menu text-small shadow"
              aria-labelledby="dropdownUser2"
            >
              <li>
                <a class="dropdown-item" routerLink="/profile">Perfil</a>
              </li>
              <li>
                <a class="dropdown-item" role="button" (click)="logout()"
                  >Cerrar sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body flex-grow-1">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-current="page"
              routerLink="/overview"
              ><fa-icon
                [icon]="faSolarPanel"
                size="lg"
                class="icon-style"
              ></fa-icon
              >Resumen</a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/home"
            >
              <fa-icon [icon]="faHome" size="lg" class="icon-style"></fa-icon>
              Casa
            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/calendar"
            >
              <fa-icon
                [icon]="faUserCircle"
                size="lg"
                class="icon-style"
              ></fa-icon>
              Calendario
            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/expenses"
            >
              <fa-icon
                [icon]="faMoneyBill"
                size="lg"
                class="icon-style"
              ></fa-icon
              >Gastos</a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/tasks"
              ><fa-icon
                [icon]="faListCheck"
                size="lg"
                class="icon-style"
              ></fa-icon
              >Tareas</a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/inventory"
              ><fa-icon
                [icon]="faLayerGroup"
                size="lg"
                class="icon-style"
              ></fa-icon
              >Inventario</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
