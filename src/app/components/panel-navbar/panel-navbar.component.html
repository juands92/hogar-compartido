<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/overview">Hogar Compartido</a>
    <div class="position-relative bell-icon">
      <fa-icon [icon]="faBell" size="lg" class="bell-icon-style"></fa-icon>
      <span
        class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"
        ><span class="visually-hidden">unread messages</span></span
      >
    </div>
    <div
      class="offcanvas offcanvas-start text-bg-dark d-flex flex-column"
      tabindex="-1"
      id="offcanvasDarkNavbar"
      aria-labelledby="offcanvasDarkNavbarLabel"
    >
      <div class="offcanvas-header border-bottom">
        <div class="mb-auto p-3">
          <app-dropdown></app-dropdown>
        </div>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body flex-grow-1">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-current="page"
              routerLink="/overview"
              ><fa-icon
                [icon]="faSolarPanel"
                size="lg"
                class="icon-style"
              ></fa-icon
              ><span>Resumen</span>
              </a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/home"
            >
              <fa-icon [icon]="faHome" size="lg" class="icon-style"></fa-icon>
              <span>Casa</span>
            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/calendar"
            >
              <fa-icon
                [icon]="faCalendar"
                size="lg"
                class="icon-style"
              ></fa-icon>
              <span>Calendario</span>
            </a>
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/expenses"
            >
              <fa-icon
                [icon]="faMoneyBill"
                size="lg"
                class="icon-style"
              ></fa-icon
              ><span>Gastos</span></a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/tasks"
              ><fa-icon
                [icon]="faListCheck"
                size="lg"
                class="icon-style"
              ></fa-icon
              ><span>Tareas</span></a
            >
          </li>
          <hr />
          <li class="nav-item">
            <a
              class="nav-link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/inventory"
              ><fa-icon
                [icon]="faLayerGroup"
                size="lg"
                class="icon-style"
              ></fa-icon
              ><span>Inventario</span></a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
