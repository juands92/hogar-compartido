<div class="px-4 py-5 my-5">
  <div class="col-md-10 my-3 mx-auto">
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body">
          <div
            *ngIf="successMessageVisible"
            style="z-index: 1000000"
            class="alert alert-success position-fixed bottom-0 end-0 p-3"
            role="alert"
          >
            Â¡Tus cambios han sido guardados exitosamente!
          </div>
          <div class="px-2 py-2 my-5">
            <div class="mx-auto">
              <div class="row">
                <!-- Profile Section -->
                <div class="col-12 col-md-4 text-center mb-4">
                  <div class="mb-3">
                    <div class="image-container position-relative">
                      <img
                        [src]="imageSrc"
                        width="200"
                        height="200"
                        class="rounded-circle"
                        alt="User Profile"
                      />
                      <fa-icon
                        *ngIf="isEditable"
                        [icon]="faUpload"
                        size="lg"
                        class="icon-style"
                        (click)="fileInput.click()"
                      >
                      </fa-icon>
                      <input
                        type="file"
                        (change)="onFileChange($event)"
                        hidden
                        #fileInput
                      />
                    </div>
                    <h3 class="mt-2">{{ userName }}</h3>
                    <button
                      class="btn btn-outline-dark btn-sm"
                      (click)="toggleEdit()"
                    >
                      Editar perfil
                    </button>
                  </div>
                </div>
                <!-- Form Section -->
                <div class="col-12 col-md-8">
                  <form #userForm="ngForm">
                    <div class="form-group mb-2">
                      <label for="firstNameInput" class="form-label"
                        >Nombre</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        [(ngModel)]="UserModel.name"
                        [readonly]="!isEditable"
                        [disabled]="!isEditable"
                        required
                      />
                    </div>
                    <div class="form-group mb-2">
                      <label for="lastNameInput" class="form-label"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="lastName"
                        id="lastName"
                        [(ngModel)]="UserModel.lastName"
                        [readonly]="!isEditable"
                        [disabled]="!isEditable"
                        required
                      />
                    </div>
                    <div class="form-group mb-2">
                      <label for="emailInput" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        [(ngModel)]="UserModel.email"
                        required
                        [readonly]="!isEditable"
                        [disabled]="!isEditable"
                      />
                    </div>
                    <div class="form-group mb-2">
                      <label for="birthdayInput" class="form-label"
                        >Fecha de nacimiento</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        name="dateOfBirth"
                        id="dateOfBirth"
                        [(ngModel)]="UserModel.dateOfBirth"
                        required
                        [disabled]="!isEditable"
                        [readonly]="!isEditable"
                      />
                    </div>
                    <div class="text-end">
                      <app-button
                        (onClick)="updateUser(userForm, fileInput)"
                        [disabled]="!isEditable"
                        classes="btn btn-secondary mt-3 me-3"
                      >
                        Guardar
                      </app-button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
