<div class="demo-app">
  <div class="demo-app-sidebar">
    <div class="demo-app-sidebar-section">
      <h2>Eventos ({{ currentEvents().length }})</h2>
      <ul>
        <li *ngFor="let event of currentEvents()">
          <b>{{ event.startStr }}</b>
          <i>{{ event.title }}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class="demo-app-main">
    <full-calendar *ngIf="calendarVisible()" [options]="calendarOptions()">
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>
  <div
    *ngIf="successMessageVisible"
    class="alert alert-success position-fixed bottom-0 end-0 p-3"
    role="alert"
    style="z-index: 1000000"
  >
    Â¡Tus cambios han sido guardados exitosamente!
  </div>
  <div
    *ngIf="errorMessage"
    style="z-index: 1000000"
    class="alert alert-danger position-fixed bottom-0 end-0 p-3"
    role="alert"
  >
    {{ errorMessage }}
  </div>
</div>
