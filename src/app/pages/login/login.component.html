<div class="main-container d-flex justify-content-center align-items-center">
  <app-card class="login-card" [headerTitle]="'Iniciar Sesión'">
    <div
      *ngIf="errorMessage"
      style="z-index: 1000000"
      class="alert alert-danger position-fixed bottom-0 end-0 p-3"
      role="alert"
    >
      {{ errorMessage }}
    </div>
    <form #loginForm="ngForm">
      <div class="form-group mb-2">
        <label for="email">Email de usuario</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          [(ngModel)]="LoginModel.email"
          placeholder="Introduce tu email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="LoginModel.password"
          class="form-control"
          id="password"
          placeholder="Contraseña"
          required
        />
      </div>
      <div *ngIf="this.invalidCredentials" class="error-message">
        Las credenciales no se corresponden a ningún usuario
      </div>
      <div class="text-end">
        <app-button
          (onClick)="login(loginForm)"
          [disabled]="!loginForm.form.valid"
          classes="btn btn-primary mt-3 me-3"
        >
          Iniciar Sesión
        </app-button>
      </div>
    </form>
  </app-card>
</div>
